<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS file link -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Quick Mafs</title>
</head>
<body>
  <!-- Nav -->
  <nav>
    <div>Quick Mafs</div>
  </nav>

  <!-- Body -->
  <header>
    <div>Function Fun Time!</div>
  </header>
  <!-- Form -->
  <div class="formHeader">Let's do some mafs</div>
  <section>
    <form class="myForm">

      <div>
        <label class="displayBlock" for="">Enter a number Array</label>
        <input type="text" name="myInput" id="myInput">
      </div>
    
      <div>
        <button type="button" id="styleMe">Join the dark side</button>
      </div>
    
      <div>
        <button type="button" id="sortArray">Sort Array</button>
      </div>
    
      <div>
        <button type="button" id="sumNumsArr">Sum n % 5</button>
      </div>
    </form>
  </section>

  <!-- Form return place holder -->
  <section>
    <p>Results: <span id="formOutput"></span></p>
  </section>
  <!-- Footer -->
  <footer>
    <div>
      &copy; 2023 mafs
    </div>
  </footer>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
